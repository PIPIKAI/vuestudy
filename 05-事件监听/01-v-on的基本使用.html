<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <!-- <button v-on:click="increment">+</button>
        <button v-on:click="decrise">-</button> -->
        <button @click="increment">+</button>
        <button @click="decrise">-</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                counter : 0, 
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrise(){
                    this.counter--;
                }
            }
        })
    </script>
</body>
</html>
