
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    <div id="app">
        <!-- <h2>{{firstname+' '+lastename}}</h2> -->
        <h2>{{fullname}}</h2> 
        <h2>{{getfullname()}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                lastename : 'hello world!',
                firstname : 'ppk', 
            },
            computed :{
                fullname:function(){
                    return '计算属性方法:'+this.firstname+' '+this.lastename;
                }
            },
            methods :{
                getfullname(){
                    return '方法属性方法:'+this.firstname+' '+this.lastename;
                }
            }
        })
    </script>
</body>
</html>
