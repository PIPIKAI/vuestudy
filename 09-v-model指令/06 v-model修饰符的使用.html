<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <!-- 修饰符 -->
        <!-- lazy 修饰符 , 只有失去焦点时才会绑定 -->
        <input type="text"   v-model.lazy="message">
        <h2>{{message}}</h2>

        <!-- num 修饰符 , 将类型绑定为数字类型 -->
        <input type="number"  v-model.number="num">
        <h2>{{num}}--{{typeof num}}</h2>

        <!-- trim 修饰符 , 只使字符失去两边空格 -->
        <input type="text"  v-model.trim.lazy="name">
        <h2>{{name}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
                num : '',
            }
        })
    </script>
</body>
</html>
