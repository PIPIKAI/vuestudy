<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <template id= "cpn">
        <div>
            <button  v-for = "item in mCategories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    
    <div id="app">
        <cpn :m-categories ="categories" @to-father = "cpnClick"></cpn>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const cpn = {
            template : "#cpn",
            data (){
                return {}
            },
            props : {
                mCategories :{
                    type : Array ,
                    default (){
                        return [{}]
                    }
                }
            },
            methods :{
                btnClick(item){
                    // 当子传父时
                    // 发射事件传给父 自定义事件类型
                    this.$emit('to-father',item)
                }
            }
        }
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                categories :[
                    {id : 'aaa' , name : '家用电器' },
                    {id : 'bbb' , name : '手机电脑' },
                    {id : 'ccc' , name : '生活用品' },
                    {id : 'ddd' , name : '健生器材' },
                ]   
            },
            methods :{
                cpnClick(item){
                    console.log(item.name)
                }
            },
            components :{
                cpn
            }

        })
    </script>
</body>
</html>
