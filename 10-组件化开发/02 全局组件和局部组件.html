<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <my-cpn></my-cpn>
        <mycpn></mycpn>
    </div>
    <div id="app2">
        <my-cpn></my-cpn>
        <!-- 底下这个显示不出 因为是局部组件 -->
        <mycpn></mycpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const cpn = Vue.extend({
            template : `
                <h2>111</h2>
            `
        })
        // 注册组件(全剧组件  : 意味着可以在多个vue实例下使用)
        Vue.component('my-cpn',cpn)
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
            },
            // !!!!! 这里有个s
            components : {
                //  这里是局部组件
                mycpn : cpn
            }
        })
        const app2 = new Vue({
            el :'#app2', //表示要管理的元素

        })
    </script>
</body>
</html>
