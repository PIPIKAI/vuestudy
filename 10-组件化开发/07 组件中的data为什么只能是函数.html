<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <h2>因为如果不是然后一个对象的 同一组件不同实例中的数据会互相影响</h2>
        <cpn2></cpn2>
        <cpn2></cpn2>
        <cpn2></cpn2>
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <!--  template写法 1 通过template 标签-->
    <template id= 'cpn2'>
        <div>
            <h2>当前计数是 : {{count}}</h2>
            <button @click="increase">+</button>
            <button @click="decrease">-</button>
        </div> 
    </template>
    <script>

        Vue.component('cpn2' ,{
            //  分离写法
            template :  '#cpn2',
            //  数据存放只能这么用 
            //  只能是一个函数
            data(){
                return {
                    count : 0
                }
            },
            methods :{
                increase(){
                    this.count++
                },
                decrease(){
                    this.count--
                }
            }
        } )
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                // 不能直接用 app 里的data
                title : 'hello world!',
            }
        })
    </script>
</body>
</html>
