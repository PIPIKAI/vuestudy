<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <template id="cpn">
        <div>
           <ul>
               <h3><li v-for = "movie in cmovies">{{movie}}</li></h3>
           </ul>
           <button v-for = "item in mcategories ">{{item.name}}

           </button>
            <h2>{{cmessage}}</h2>
        </div>
            
    </template>
    <div id="app">
        <cpn :cmovies="movies" :cmessage ="message" :mcategories ="categories"></cpn>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // 父传子 props
        const cpn = {
            template : '#cpn' ,
            // props 传递方式 1
            // props : ['cmovies','cmessage'] ,
            // props 传递方式2
            props : {
                cmovies : {
                    type : Array ,
                    required : true,
                    //  注意 数组 和 对象的默认值 只能这样传递
                    default (){
                        return []
                    },
                },
                cmessage : {
                    type : String ,
                    required : true ,
                    default : 'aaa'
                },
                mcategories :{
                    type : Object,
                    default (){
                        return  {}
                    }
                }
            },
            data(){
                return {

                }
            },
            methods :{

            }
        }
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                movies : ['海王' ,'十二只猴子','异次元骇客' ,'猜火车'],
                categories :[
                    {id : 'aaa' , name : '家用电器' },
                    {id : 'bbb' , name : '手机电脑' },
                    {id : 'ccc' , name : '生活用品' },
                    {id : 'ddd' , name : '健生器材' },
                ]   
            },
            components :{
                cpn
            }
        })
    </script>
</body>
</html>
