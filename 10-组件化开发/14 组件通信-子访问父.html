<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <template id='ccpn'>
        <div>
            <h2>我是子子组件</h2>
            <button @click = "btnClick">按钮</button>
        </div>
    </template>
    <template id='cpn'>
        <ccpn></ccpn>
    </template>
    
    <div id="app">
        <cpn></cpn>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : '我是父',
            },
            components :{
                cpn :{
                    template : '#cpn',
                    data(){
                        return {
                            cmessage :"我是子"
                        }
                    },
                    methods :{
                        btnClick(){
                            // 直接使用 this.$parent 打印出来就是Vue
                            console.log(this.$parent);
                        }
                    },
                    components :{
                        ccpn :{
                            template :'#ccpn',
                            methods :{
                                btnClick(){
                                    // 直接使用 this.$parent 打印出来就是VueComponent 
                                    // 不过开发中不建议这样使用 , 这样就破坏了 veu 中子组件的独立性
                                    console.log(this.$parent);
                                    //  $root 可以世界访问根组件 打印 Vue
                                    console.log(this.$root);
                                }
                            },
                        }
                    }
                }
               
            }
        })
    </script>
</body>
</html>
