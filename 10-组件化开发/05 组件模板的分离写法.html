<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <!--  template写法 1 通过template 标签-->
    <template id= 'cpn2'>
        <div>
            <p>hehehh</p>
        </div> 
    </template>
    
    <!--  template写法 2  通过script标签 text/x-template-->
    <script type= "text/x-template" id="cpn">
    <div>
        <p>哈哈哈哈哈</p>
    </div> 
    </script>


    <script>
        Vue.component('cpn' ,{
            //  分离写法
            template :  '#cpn'
        } )
        Vue.component('cpn2' ,{
            //  分离写法
            template :  '#cpn2'
        } )
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
            }
        })
    </script>
</body>
</html>
