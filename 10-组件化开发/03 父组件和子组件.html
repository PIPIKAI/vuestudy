<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id='app'>
        <cpn2></cpn2>
    </div>
    
    <script src="../js/vue.js"></script>
    <script>
        //  ES6 
        // `abc` 用``来表示字符串可以换行
        //  1. 创建组件构造器  (子组件)
        const cpnC1=Vue.extend({
            template : `
            <div>
                <h2>我是标题1</h2>
                <p>我是段落1</p>
            </div>
            `
        })
        //  创建第二个组件构造器 (父组件)
        const cpnC2=Vue.extend({
            template : `
            <div>
                <h2>我是标题2</h2>
                <p>我是段落2</p>
                <cpn1></cpn1>
            </div>
            `,
            components :{
                cpn1 : cpnC1
            }
        })
        // root 组件 , 根
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
            },
            components :{
                cpn2 : cpnC2
            }
        })
    </script>
</body>
</html>
