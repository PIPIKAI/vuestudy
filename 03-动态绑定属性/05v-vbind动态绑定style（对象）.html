<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    
    <div id="app">
        <h2  :style="{fontSize : myfontsize+'px' , color : myfontcolor}">{{message}}</h2>
        <h2  :style="getstyle()">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                myfontcolor : 'red',
                myfontsize : 100,
                background: 'green',
            },
            methods :{
                getstyle:function(){
                    return { fontSize : this.myfontsize+'px' , color : this.myfontcolor ,background : this.background}
                }
            }
        })
    </script>
</body>
</html>
