<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    
    <div id="app">
        <h2  :style="[basestyle1 ,basestyle2]">{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                myfontcolor : 'red',
                basestyle1: {background: 'green'},
                basestyle2: { myfontsize :'100px',}
            },
        })
    </script>
</body>
</html>
