<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    <div id="app">
        <!-- 错误用法
        <img src="{{url}}" alt=""> -->
        <h2>正确用法</h2>
        <img v-bind:src="imgurl" alt="">
        <a v-bind:href="ahref">百度一下</a>
        <!-- 语法糖写法 :  -->
        <a :href="ahref">百度一下</a>
        
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
                imgurl :'http://source.kiass.top/lansetouxiang.JPG',
                ahref: 'http://www.baidu.com',
            }
        })
    </script>
</body>
</html>
