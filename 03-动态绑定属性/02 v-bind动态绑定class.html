<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_snippets</title>
</head>
<body>
    <style>
        .active{
            color: royalblue;
        }
    </style>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <h2 :class="avtives">{{message}}</h2>
        <h2 class="title" :class="{active : isactive , unerline : isline}">{{message}}</h2>
        <button v-on:click="bntclick">变色</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el :'#app', //表示要管理的元素
            data :{
                message : 'hello world!',
                name : 'ppk', 
                avtives: 'active',
                isactive : true,
                isline : true,
            },
            methods:{
                bntclick: function(){
                    this.isactive= !this.isactive
                }
            }
        })
    </script>
</body>
</html>
